<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">
      <form @submit.prevent="checkForm">
        <div class="container w-2/5 p-8 mx-auto mt-10 border rounded-lg">
            <div class="flex justify-between w-full"> <img v-bind:src="image" width="150" class="rounded-lg">
                <div class="ml-2">
                    <div class="pr-16">
                        <h3 class="text-2xl">Jirayut Jedsadakaroon</h3> <span>Nothing is balance</span>
                    </div>
                </div>
            </div>
            <h1 class="text-2xl pt-4 pb-4">Update Profile</h1>
            <p v-if="errors" class="text-red-500">
                <b>Please correct the following error(s):</b>
                <ul>
                   <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                </ul>
            </p>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                    <input type="text" id="firstname" v-model="firstname" name="firstname" class="bg-gray-100 rounded px-4 py-2 mb-4"
                    placeholder="Enter First Name">
                </div>
                <div class="flex flex-col">
                    <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                    <input type="text" id="lastname" v-model="lastname" name="lastname" class="bg-gray-100 rounded px-4 py-2 mb-4"
                    placeholder="Enter Last Name">
                </div>
                <div class="flex flex-col">
                    <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                    <input type="text" id="age" v-model="age" name="age" class="bg-gray-100 rounded px-4 py-2 mb-4"
                    placeholder="Enter Age Number">
                </div>
                <div class="flex flex-col">
                    <label class="text-sm leading-7 text-gray-600">Gender</label>
                    <div class="flex flex-row pt-2 space-x-2">
                        <input type="radio" id="Male" v-model="gender" name="gender" value="M" class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" v-model="gender" name="gender" value="F" class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <label for="Female">Female</label>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                    <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4"
                    placeholder="Enter Email Address">
                </div>
                <div class="flex flex-col">
                    <label for="phone"class="text-sm leading-7 text-gray-600">Phone Number</label>
                    <input type="text" id="phone" v-model="phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4"
                    placeholder="Enter Phone Number">
                </div>
                <div class="flex flex-col">
                    <label for="pstatus"class="text-sm leading-7 text-gray-600">Profile Status (Optional)</label>
                    <input type="text" id="pstatus" v-model="pstatus" name="pstatus" class="bg-gray-100 rounded px-4 py-2 mb-4"
                    placeholder="Enter Profile Status">
                </div>
                <div class="flex flex-col">
                    <label for="favorite"class="text-sm leading-7 text-gray-600">Favorite (Optional)</label>
                    <input type="text" id="favorite" v-model="favorite" name="favorite" class="bg-gray-100 rounded px-4 py-2 mb-4"
                    placeholder="Your Favorite thing">
                </div>
                <div>
                    <input type="submit" value="Submit" class="px-8 py-2 text-white bg-blue-400 rounded-lg hover:bg-blue-500 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2"
                    >
                </div>
            </div>
        </div>                            
      </form>
    </div>

    

  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</body>

</html>
